{% extends 'layout.html' %}

{% block body %}
<p class="h1 text-center">Log in</p>
<hr>
{% if err not in ('', null) %}
<div class="alert alert-warning" role="alert">
<h4>{{ err }}</h4>
</div>
{% endif %}
{% if logged_in %}
<h3>You are logged in as {{ username }}</h3>
<form action="/logout" method="POST">
  <div class="form-group">
      <input class="form-control" readonly type="hidden" id="logout" name="logout" value="log out">
  </div>
  <button class="btn btn-primary">Log out</button>
</form>
{% else %}
<form action="/login" method="POST">
  <div class="form-group">
    <label for="username">User Name</label>
    <input class="form-control" type="text" name="username" id="username" placeholder="Enter your username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
{% endif %}
{% endblock %}
