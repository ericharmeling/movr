{% extends 'layout.html' %}

{% block body %}
<h1>Log in</h1>
{% if login_err != null or login_err != '' %}
<hr>
<h3>{{ login_err }}</h3>
<hr>
{% endif %}
<form action="/login" method="POST">
  <div class="form-group">
    <label for="username">User Name</label>
    <input class="form-control" type="text" name="username" id="username" placeholder="Enter your username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="text" name="password" id="password" placeholder="Enter your password">
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
