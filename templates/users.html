{% extends 'layout.html' %}

{% block app_content %}
<p class="text-center">You are logged in as {{ current_user.username }}.</p>
<div class="list-group">
    {% for user in users %}
    <a class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <p class="h5 mb-1">{{ user.first_name }} {{ user.last_name }}</p>
          </div>
        <p class="h5 mb-1">{{ user.first_name }} {{ user.last_name }}</p>
        <p class="mb-1">City: <bf class="text-capitalize">{{ user.city }}</bf></p>
        <p class="mb-1">User ID: {{ user.id }}</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
